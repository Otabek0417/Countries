<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="shortcut icon" href="./img/site-icon.svg" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <title>Countries Api</title>
  </head>
  <body>
    <header class="header">
      <div class="container header-container">
        <h2 class="site-title">Where in the world?</h2>
        <button class="dark-mode-btn">
          <img class="btn-img" src="./img/Dark-moon.svg" />
          <span>Dark Mode</span>
        </button>
      </div>
    </header>

    <div class="container">
      <div class="searcher">
        <form id="search-form">
          <label for="countryName" class="label">
            <a class="icon-search">
              <svg
                width="18"
                height="18"
                viewBox="0 0 18 18"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M12.5 11H11.7L11.4 10.7C12.4 9.6 13 8.1 13 6.5C13 2.9 10.1 0 6.5 0C2.9 0 0 2.9 0 6.5C0 10.1 2.9 13 6.5 13C8.1 13 9.6 12.4 10.7 11.4L11 11.7V12.5L16 17.5L17.5 16L12.5 11ZM6.5 11C4 11 2 9 2 6.5C2 4 4 2 6.5 2C9 2 11 4 11 6.5C11 9 9 11 6.5 11Z"
                  fill="black"
                />
              </svg>
            </a>
          </label>
          <input
            type="text"
            class="input"
            id="countryName"
            placeholder="Search for a countryâ€¦"
          />
        </form>
        <select name="" id="filterSelect">
          <option value="all">Filter by Region</option>
          <option value="Africa">Africa</option>
          <option value="Americas">Americas</option>
          <option value="Asia">Asia</option>
          <option value="Europe">Europe</option>
          <option value="Oceania">Oceania</option>
        </select>
      </div>
      <div class="cards-container"></div>
    </div>

    <img class="spinner" src="./img/loader.gif" alt="spinner" width="200" />
    <script src="./mode.js"></script>
    <script src="./detail.js"></script>
    <script src="app.js"></script>
  </body>
</html>
