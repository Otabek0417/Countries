<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="shortcut icon" href="./img/site-icon.svg" type="image/x-icon" />
    <title></title>
  </head>
  <body>
    <header class="header">
      <div class="container header-container">
        <h2 class="site-title">Where in the world?</h2>
        <button class="dark-mode-btn">
          <img class="btn-img" src="./img/Dark-moon.svg" />
          <span>Dark Mode</span>
        </button>
      </div>
    </header>

    <div class="container">
      <a href="index.html" class="back-btn">
        <i class="fas fa-arrow-left-long"></i>
        Back
      </a>
    </div>

    <div class="intro">
      <div class="container intro-container">
        <img src="" alt="" class="country-img" />
        <div class="intro-content">
          <h2 class="intro-title"></h2>
          <div class="text-wrapper">
            <div class="text-wrapper-left">
              <p><b>Native Name: </b> <span class="native-name"></span></p>
              <p><b>Population: </b> <span class="population"></span></p>
              <p><b>Region: </b> <span class="region"></span></p>
              <p><b>Sub Region: </b> <span class="sub-region"></span></p>
              <p><b>Capital: </b> <span class="capital"></span></p>
            </div>
            <div class="text-wrapper-right">
              <p><b>Top Level Domain: </b> <span class="domain"></span></p>
              <p><b>Currencies: </b> <span class="currency"></span></p>
              <p><b>Languages: </b> <span class="language"></span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./mode.js"></script>
    <script src="./detail.js"></script>
  </body>
</html>
